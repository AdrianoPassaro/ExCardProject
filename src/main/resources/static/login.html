<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ExCard: Login</title>
    <link rel="stylesheet" href="stile.css" />
</head>
<body>
<form class="form-container" action="/login" method="post" autocomplete="off">
    <h2>Login</h2>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text"
               id="username"
               name="username"
               required
        />
    </div>
    <div class="form-group password-group">
        <label for="password">Password</label>
        <input
                type="password"
                id="password"
                name="password"
                required
                minlength="8"
                autocomplete="off"
        />
        <button type="button" id="togglePassword" aria-label="Mostra/Nascondi password">
            <!-- Occhio SVG -->
            <svg
                    id="eyeIcon"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    viewBox="0 0 24 24"
            >
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                <circle id="eyePupil" cx="12" cy="12" r="3" />
            </svg>
        </button>
    </div>
    <input type="submit" value="Login" />
    <p class="register-link">
        Non hai un account? <a href="register.html">Registrati</a>
    </p>

</form>

<script src="login.js"></script>
</body>
</html>
