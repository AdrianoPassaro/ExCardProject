<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Benvenuto</title>
</head>
<body>
<h1>Benvenuto!</h1>
<p>Hai effettuato l'accesso con successo.</p>
<script>
    const token = localStorage.getItem('jwtToken');
    if (!token) {
        alert("Accesso non autorizzato.");
        window.location.href = "login.html";
    }
</script>
</body>
</html>
