<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ExCard: Registrazione Utente</title>
    <link rel="stylesheet" href="stile.css" />
</head>
<body>
<form class="form-container" action="/register" method="post" autocomplete="off">
    <h2>Registrazione</h2>
    <div class="form-grid">

        <!-- Dati Anagrafici -->
        <div class="section-title">Dati Anagrafici</div>

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required />
        </div>

        <div class="form-group">
            <label for="cognome">Cognome</label>
            <input type="text" id="cognome" name="cognome" required />
        </div>

        <div class="form-group">
            <label for="dataNascita">Data di nascita</label>
            <input type="date" id="dataNascita" name="dataNascita" required />
        </div>

        <!-- Indirizzo -->
        <div class="section-title">Indirizzo</div>

        <div class="form-group">
            <label for="indirizzo">Indirizzo</label>
            <input type="text" id="indirizzo" name="indirizzo" required />
        </div>

        <div class="form-group">
            <label for="cap">CAP</label>
            <input
                    type="text"
                    id="cap"
                    name="cap"
                    required
                    pattern="\d{5}"
                    title="Inserisci un CAP valido"
            />
        </div>

        <div class="form-group">
            <label for="citta">Città</label>
            <input type="text" id="citta" name="citta" required />
        </div>

        <div class="form-group">
            <label for="provincia">Provincia</label>
            <input
                    type="text"
                    id="provincia"
                    name="provincia"
                    required
                    maxlength="2"
                    placeholder="Es. RM"
            />
        </div>

        <!-- Contatti -->
        <div class="section-title">Contatti</div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
            <label for="telefono">Telefono</label>
            <input
                    type="tel"
                    id="telefono"
                    name="telefono"
                    required
                    pattern="[0-9]{10}"
                    title="Inserisci 10 cifre"
            />
        </div>

        <!-- Credenziali -->
        <div class="section-title">Credenziali</div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group password-group">
            <label for="password">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    minlength="8"
                    autocomplete="off"
                    placeholder="Minimo 8 caratteri"
            />
            <button type="button" id="togglePassword" aria-label="Mostra/Nascondi password">
                <!-- Occhio SVG -->
                <svg
                        id="eyeIcon"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        viewBox="0 0 24 24"
                >
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                    <circle id="eyePupil" cx="12" cy="12" r="3" />
                </svg>
            </button>
        </div>

        <!-- Pulsante -->
        <input type="submit" value="Registrati" />
    </div>
    <p class="register-link">
        Hai già un account? <a href="login.html">Accedi</a>
    </p>
</form>
<script src="script.js"></script>


</body>
</html>
